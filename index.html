<!DOCTYPE html>
<html>
<head>
<title>form task</title>
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<section class="form-sec">
<form action="" method="get">
<div class="container">
<div class="pinterest-sec">
	<div class="form-header">
	    <img src="image/pinterest-logo.png" alt="">
		<h1>Welcome to Pinterest</h1>
		<p>Login to see more</p>
	</div>
	<div class="form-body">
	<div class="label">
		<label for="mail">Email</label>
		<input id="mail" type="email" placeholder="Email" required>
	</div>
	<div class="label">
		<label for="password">Password</label>
		<input id="password" type="password" placeholder="Password" required>
	</div>
	<p class="para">Forgot your password?</p>
	<div class="buttons">
		<button>Login</button>
		<h3>OR</h3>
		<button class="icon fb"><i class="bi bi-facebook"></i> Continue with Facebook</button>
		<button class="icon google"><i class="bi bi-google"></i> Continue with Google</button>
	</div>
	</div>
	<div class="form-footer">
		<p>By continuing,you agree to Pinterest's</p>
		<p><span>Terms of Service</span> and acknowledge you've read our<span> Privacy Policy. Notice at collection.</span></p>
		<p>Already a member?<span> Not on Pinterest yet?Sign up</span></p>
		<p>Are you a business? Get started here!</p>
	</div>

</div>
</div>
</form>
</section>
</body>
</html>
